<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Enter Your Name</title>
</head>
<body>
    <div class="container">
        <h1>MESSAGE</h1>
        <p>Please enter your name:</p>
        <input type="text" id="nameInput" placeholder="Your Name" />
        <button id="submitButton">Submit</button>
        <p id="message" class="hidden"></p>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const name = document.getElementById('nameInput').value.trim().toLowerCase();
            if (name === '0sophia') {
                window.location.href = 'Sophia/index.html'; //Done
            } else if (name === '1kyle') {
                window.location.href = 'Kyle/index.html';  //Done
            } else if (name === '2alyka') {
                window.location.href = 'Alyka/index.html';  //Done
            } else if (name === '3kirstine') {
                window.location.href = 'Kirstine/index.html';  //Done
            } else if (name === '4nova') {
                window.location.href = 'Nova/index.html';  //Done
            } else if (name === '5janna') {
                window.location.href = 'Janna/index.html';  //Done
            } else if (name === 'elizabeth') {
                window.location.href = 'Elizabeth/index.html';  //Done
            } else if (name === '7risha') {
                window.location.href = 'Risha/index.html';  //Done
            } else if (name === 'mamajoy') {
                window.location.href = 'Mama/index.html';   //Done
            } else if (name === '0herasol') {
                window.location.href = 'Herasol/index.html';  //Done
            } else {
                window.location.href = 'Other/index.html?name=' + encodeURIComponent(name);
            }
        });
    </script>
</body>
</html>
